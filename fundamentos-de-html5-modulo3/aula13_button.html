<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>

<body>
    <form action="" method="post">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" value="" placeholder="Nome">

        <br>
        <label for="email">Email</label>
        <input id="email" name="email" type="email">

        <br>
        <label for="search">Campo de busca</label>
        <input id="search" name="search" type="search">

        <br>
        <label for="tel">Tel:</label>
        <input type="tel" name="tel" id="tel" placeholder="(xx) xxxxx-xxxx">

        <br>
        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade" placeholder="idade">

        <br>
        <label for="url">URL</label>
        <input type="url" name="url" id="url" placeholder="LinkedIn URL">

        <br>
        <label for="range">Range</label>
        <input type="range" name="range" id="range" min="0" max="100" step="0.1">

        <br>
        <label for="checkbox">Checkbox</label>
        <br>
        <input type="checkbox" name="checkbox" id="checkbox" value="2"> Segunda-feira <br>
        <input type="checkbox" name="checkbox" id="checkbox" value="4"> Quarta-feira <br>
        <input type="checkbox" name="checkbox" id="checkbox" value="6"> Sexta-feira <br>

        <br>
        <label for="radio">Radio</label>
        <br>
        <input type="radio" name="radio" id="radio" value="manha"> Manha <br>
        <input type="radio" name="radio" id="radio" value="tarde"> Tarde <br>
        <input type="radio" name="radio" id="radio" value="noite"> Noite <br>

        <label for="textarea">Area de texto</label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

        <!--select-->
        <br>
        <label for="cidade">Cidade</label>
        <br>
        <select name="cidade" id="cidade">
            <option value="Ourinhos">Ourinhos</option>
            <option value="Canitar">Canitar</option>
            <option value="Chavantes">Chavantes</option>
        </select>

        <!--Data List-->
        <br>
        <input list="datalist" name="cidade">
        <br>
        <br>
        <datalist name="cidade" id="datalist">
            <option value="Ourinhos">Ourinhos</option>
            <option value="Canitar">Canitar</option>
            <option value="Chavantes">Chavantes</option>
        </datalist>

        <br>
        <button type="button">Outra ação</button>
        <br>
        <button type="reset">Reset</button>
        <br>
        <button type="button">Outra ação</button>
        <br>
        <button type="submit">Enviar</button>
        <br>
    </form>
</html>
